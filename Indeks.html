<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Web Linkthree</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn"> 
        <!-- profile picture -->
        <div class="profile">
            <img src="Gambar Gift.gif" alt="error image" class="animate__animated animate__pulse animate__infinite">
            <p class="animate__animated animate__fadeInDownBig">tap tap dor</p>
        </div>

        <!-- link three button -->
        <div class="link">
            <a href="http://wa.me/qr/YZNVCZOVGMZXE1" target="_blank"
            class="animate__animated animate__bounceInLeft">WhatsApp</a>
            <a href="http://intagram.com/masssalek?igshid=YmMyMTA2M2Y=" target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-1s">Intagram</a>
            <a href="https://youtube.com/channel/UCxlplpHpmuMQBqghTCSmq9Q" target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-2s">Youtube</a>
            <a href="https://twitter.com/Masmasjawabiasa?t=yjudkOckq7foHyWCh8JaMw&s=09" target="_blank"
            class="animate__animated animate__bounceInLeft animate__delay-3s">Twitter</a>
        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>made with love :) </i>
        </div>
    </div>
    
</body>
</html>
